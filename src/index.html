    />
    <meta

      <a href="#skill">스킬 영역 바로가기</a>

            <li><a href="#port">portfolio</a></li>
            <li><a href="#contact">contact</a></li>

        <div

            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>

            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>

        </div>

      <!-- //intro -->

      <section id="skill">skill</section>
      <!-- //skill -->

      <section id="site">site</section>

      <section id="port">port</section>
